<html>

  <body>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('bundle.js')
        .then(function(reg) {
          // registration worked
          console.log('Registration succeeded. Scope is ' + reg.scope)
          fetch('/test')
        }).catch(function(error) {
          // registration failed
          console.log('Registration failed with ' + error)
        });
      }
    </script>
  </body>
</html>
